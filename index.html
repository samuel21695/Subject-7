<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA 프레임워크</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="root">
    <div id="sidebar">
      <ul>
        <li><a href="#home">김우진</a></li>
        <li><a href="#hyun">김현</a></li>
        <li><a href="#seunghee">방승희</a></li>
        <li><a href="#honyeong">변호녕</a></li>
        <li><a href="#samuel">소사무엘</a></li>
        <li><a href="#youngjoon">송영준</a></li>
        <li><a href="#donghyun">신동현</a></li>
        <li><a href="#seungmin">오승민</a></li>
        <li><a href="#joon">윤준현</a></li>
        <li><a href="#mingoo">이민구</a></li>
        <li><a href="#yuan">이유안</a></li>
        <li><a href="#chae">이채이</a></li>
        <li><a href="#young">정영식</a></li>
        <li><a href="#sungmin">최성민</a></li>
        <li><a href="#cheol">최은철</a></li>
        <li><a href="#moongi">홍문기</a></li>
      </ul>
    </div>
    <div id="content">
      
    </div>
  </div>
  <script>
  // 페이지 이동을 처리하는 함수
  function navigatePage(page) {
    switch (page) {
      case 'home':
        document.getElementById('content').innerHTML = '<h1>김우진</h1>';
        break;
      case 'hyun':
        document.getElementById('content').innerHTML = 
        '<h1>김현 소개</h1><div><p>        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium enim placeat fugit mollitia error totam voluptatibus, corrupti tempore? Illo libero, eveniet dolorum nihil nemo incidunt aut ea maxime necessitatibus odio.</p></div>';
        break;
      case 'seunghee':
        document.getElementById('content').innerHTML = '<h1>방승희</h1>';
        break;
      default:
        document.getElementById('content').innerHTML = '<p>페이지를 찾을 수 없습니다.</p>';
    }
  }


  // 초기 페이지 로딩 시 홈 페이지 표시
  navigatePage('home');

  // 각 링크 클릭 시 페이지 이동
  document.querySelectorAll('ul a').forEach(link => {
    link.addEventListener('click', (event) => {
      const page = event.currentTarget.getAttribute('href').substring(1); // # 제거
      navigatePage(page);
    });
  });  
  </script>
</body>
</html>
